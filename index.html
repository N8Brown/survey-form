<!DOCTYPE html>
<html>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<head>
		<title>Survey</title>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1 id="title">The Web Developer Survey</h1>
		</header>

		<section>
			<p id="description">Please fill out this brief survey to indicate your current web developer status and preferences.</p>
		</section>

		<form id="survey-form">
			<fieldset id="about-you">
				<legend>About You</legend>
				<div class="required-row">
					<label class="required-labels" id="name-label" for="name">Name: </label>
					<input class="required-input" id="name" type="text" name="name" required placeholder="Enter Your Name">
				</div>
				
				<div class="required-row">
					<label class="required-labels" id="number-label" for="age">Age: </label>
					<input class="required-input" id="number" type="number" name="age" min="1" max="150" required placeholder="Enter Your Age">
				</div>

				<div class="required-row">
					<label class="required-labels" id="email-label" for="email">Email: </label>
					<input class="required-input" id="email" type="email" name="email" required placeholder="Enter Your Email Address">
				</div>
			</fieldset>

			<fieldset id="experience">
				<legend>About Your Experience</legend>
				<div class="row" id="dropdown-div">
					<label class="labels" id="dropdown-label" for="dropdown">What is your experience level?</label>
					<select id="dropdown" name="dropdown">
						<option></option>
						<option>"What is Web Development?"</option>
						<option>"I've Dipped My Toe In The Water."</option>
						<option>"I Think I Know What I'm Doing..."</option>
						<option>"I'm A Web Development Guru!"</option>
					</select>
				</div>

				<div class="row" id="radio-div">
					<label class="labels" for="radio-group">What was the first coding language you learned?</label>
					
					<div class="radio-item">
						<input id="radio-html"  type="radio" name="radio-group" value="HTML">
						<label for="radio-html">HTML</label>
					</div>
					<div class="radio-item">
						<input id="radio-css" type="radio" name="radio-group" value="CSS">
						<label for="radio-css">CSS</label>
					</div>
					<div class="radio-item">
						<input id="radio-javascript" type="radio" name="radio-group" value="JavaScript">
						<label for="radio-javascript">JavaScript</label>
					</div>
					<div class="radio-item">
						<input id="radio-other" type="radio" name="radio-group" value="Other">
						<label for="radio-other">Other</label>
					</div>
				</div>

				<div class="row" id="checkbox-div">
					<label class="labels" for="checkbox-group">What other concepts would you like to learn?</label>

					<div class="checkbox-group" id="group1">
						<div class="checkbox-item">
							<input id="checkbox-html" type="checkbox" name="checkbox-group" value="HTML">
							<label class="checkbox-label" for="checkbox-html">HTML</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-css" type="checkbox" name="checkbox-group" value="CSS">
							<label class="checkbox-label" for="checkbox-css">CSS</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-javascrip" type="checkbox" name="checkbox-group" value="JavaScript">
							<label class="checkbox-label" for="checkbox-javascrip">JavaScript</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-react" type="checkbox" name="checkbox-group" value="React">
							<label class="checkbox-label" for="checkbox-react">React</label>
						</div>
					</div>

					<div class="checkbox-group" id="group2"> 
						<div class="checkbox-item">
							<input id="checkbox-angular" type="checkbox" name="checkbox-group" value="Angular">
							<label class="checkbox-label" for="checkbox-angular">Angular</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-sass" type="checkbox" name="checkbox-group" value="SASS">
							<label class="checkbox-label" for="checkbox-sass">SASS</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-node" type="checkbox" name="checkbox-group" value="Node">
							<label class="checkbox-label" for="checkbox-node">Node.js</label>
						</div>
						<div class="checkbox-item">
							<input id="checkbox-bootstrap" type="checkbox" name="checkbox-group" value="Bootstrap">
							<label class="checkbox-label" for="checkbox-bootstrap">Bootstrap</label>
						</div>
					</div>
				</div>
			</fieldset>

			<fieldset id="additional-comments">
				<legend>Additional Comments</legend>
				<div class="row">
					<textarea id="textarea" type="text" name="textarea" placeholder="Enter your thoughts here..."></textarea>
				</div>
			</fieldset>

			<div class="row" id="submit-button">
				<button id="submit" type="submit">Submit</button>
			</div>

		</form>

	</body>
</html>
