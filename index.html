<!DOCTYPE html>
<html>
	<head>
		<title>Survey</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
			<h1 id="title">The Web Developer Survey</h1>
		</header>

		<section>
			<p id="description">Please fill out this brief survey to indicate your current web developer status and preferences.</p>
		</section>

		<form id="survey-form">
			
			<label class="labels" id="name-label" for="name">Name: </label>
			<input class="required-input" id="name" type="text" name="name" required placeholder="Enter Your Name">
				
			<label class="labels" id="number-label" for="age">Age: </label>
			<input class="required-input" id="number" type="number" name="age" min="1" max="150" required placeholder="Enter Your Age">
			
			<label class="labels" id="email-label" for="email">Email: </label>
			<input class="required-input" id="email" type="email" name="email" required placeholder="Enter Your Email Address">

			<label class="labels" id="dropdown-label" for="dropdown">What is your Web Developer experience level?</label>
			<select id="dropdown" name="dropdown">
                <option></option>
				<option>"What is Web Development?"</option>
				<option>"I've Dipped My Toe In The Water."</option>
				<option>"I Think I Know What I'm Doing..."</option>
                <option>"I'm A Web Development Guru!"</option>
			</select>

			<label class="labels" id="radio-label" for="radio-group">What was the first language you learned?</label>				
			<div>
				<label for="radio-html">HTML</label>
				<input id="radio-html" value="radio-html" type="radio" name="radio-group">
				<label for="radio-css">CSS</label>
				<input id="radio-css" type="radio" name="radio-group">
				<label for="radio-javascript">JavaScript</label>
				<input id="radio-javascript" type="radio" name="radio-group">
			</div>	

		    <label class="labels" id="textarea-label" for="textarea"> Additional Comments: </label>
     		<textarea id="textarea" type="text" name="textarea" placeholder="Add your thoughts here..."></textarea>
			
			<button id="submit" type="submit">Submit</button>
		</form>

		<script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
	</body>
</html>
