<!DOCTYPE html>
<html>
	<head>
		<title>Survey</title>
	</head>

	<body>
		<header>
			<h1 id="title">The Web Developer Survey</h1>
		</header>

		<section>
			<p id="description">Please fill out this brief survey to indicate your current web developer status and preferences.</p>
		</section>

		<form id="survey-form">
			<label id="name-label" for="name">Name: </label>
			<input id="name" type="text" name="name" required placeholder="Enter Your Name">

			<label id="number-label" for="age">Age: </label>
			<input id="number" type="number" name="age" min="1" max="150" required placeholder="Enter Your Age">

			<label id="email-label" for="email">Email: </label>
			<input id="email" type="email" name="email" required placeholder="Enter Your Email Address">

			<label>What is your Web Developer experience level?</label>
			<select>
				<option>What is Web Development?</option>
				<option>Beginner</option>
				<option></option>

			</select>

		    <label id="textarea-label" for="textarea"> Additional Comments: </label>
     		<textarea id="textarea" type="text" name="textarea"></textarea>
			
			<button id="submit" type="submit">Submit</button>
		</form>

	</body>
</html>
